<div>
	<dl class="row" style="margin-top: 10px;">
		<dt class="col-sm-4">Name</dt>
		<dd class="col-sm-8">{{ company.name }}</dd>

		<dt class="col-sm-4">Beschreibung</dt>
		<dd class="col-sm-8">{{ company.description }}</dd>
	</dl>

	<h5>Eingetragene Adressen</h5>

	<p>

	</p>
