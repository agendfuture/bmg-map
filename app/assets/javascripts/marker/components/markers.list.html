<table class="table">
	<thead class="thead-light">
		<tr>
			<th scope="col">#</th>
			<th scope="col">Adresse</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="item in $ctrl.markers">
			<th scope="row"><a href="" ui-sref="marker.show({markerId: item.id})">{{ item.id }}</a></th>
			<td><a href="" ui-sref="marker.show({markerId: item.id})">{{ item.address }}</a></td>
		</tr>
	</tbody>
</table>
